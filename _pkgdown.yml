url: https://aae-stats.github.io/aae.pop

development:
  mode: auto

template:
  params:
    bootswatch: flatly

authors:
  Jian Yen:
    href: https://scholar.google.com.au/citations?user=oEmm1CMAAAAJ&hl=en
  Applied Aquatic Ecology, Arthur Rylah Institute for Environmental Research:
    href: https://github.com/aae-stats

reference:
  - title: Defining population dynamics models
    desc: Combine population processes into a population dynamics object
    contents:
    - dynamics

  - title: Simulating population dynamics
    desc: Simulate population trajectories from a population dynamics object
    contents:
    - simulate

  - title: Adding density dependence
    desc: Add density dependence for a population dynamics object
    contents:
    - density_dependence

  - title: Adding stochasticity
    desc: >
      Add density demographic or environmental stochasticity to a
      population dynamics object
    contents:
    - stochasticity

  - title: Adding covariates
    desc: Add covariates that influence population dynamics
    contents:
    - covariates

  - title: Subsetting population matrices
    desc: Extract or update specific components of a population matrix
    contents:
    - masks

  - title: Updating population abundances
    contents:
    - updaters

  - title: Adding metapopulation structure
    contents:
    - metapopulation
    - dispersal

  - title: Modelling multiple species
    contents:
    - multispecies

  - title: Helpers
    contents:
    - rng
    - templates

navbar:
  structure:
    left: [get_started, functions, vignettes, examples]
    right: [github]
  components:
    home: ~
    reference: ~
    articles: ~
    news: ~
    vignettes:
      text: vignettes
      menu:
      href: articles/index.html
    get_started:
      text: get started
      href: index.html
    functions:
      text: functions
      href: reference/index.html
    github:
      icon: fab fa-github
      href: https://github.com/aae-stats/aae.pop
